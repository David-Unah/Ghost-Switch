<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="automatic-slides.css">
</head>

<body>
    <!-- this is the container box that holds all the slides -->
    <div>
        <!-- this is the first slide -->
        <div class="firstslide">
            <div>
                <img src="img/Group 215.png" alt="smartlock icon">
            </div>
            <div class="firstslidechild">
                <div>
                    <img src="img/Group 41 (2).png" alt="ghosticon" id="ghosticonslide">
                </div>
                <div>
                    <h1>Ghost Smart Lock</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>






        <!-- this is the letf and right arrow , and they should be position absolute -->
        <a class="prev" onclick="plusSlides(-1)"><img src="img/Group 217.png" alt="left arrow"></a>
      <a class="next" onclick="plusSlides(1)"><img src="img/Group 218.png" alt="right arrow"></a>

    </div>
</body>

</html>
